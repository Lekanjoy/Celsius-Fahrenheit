<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius ⇌ Fahrenheit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="celsius logo.png" type="image/x-icon">
</head>
<body>
      <label for="celsius"> Celsius:</label>
    <!-- <div id="unitCelsius" class="unitCelsius" style="display: none;">"°C"</div> -->
    <input type="text" oninput="celsius()"  id="celsius" class="num" placeholder="°C"> <br>
    <label for="fahrenheit"> Fahrenheit:</label>
    
    <input type="text" oninput="fahrenheit()" id="fahrenheit" class="answer"  placeholder="°F"> <br>
    
    
    <script src="main.js"></script>
</body>
</html>
